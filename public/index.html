<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Deportiva</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #262626;
            color: white;
        }
        .status-live {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            50% { opacity: .5; }
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #333333;
            border-left-color: #ffffff;
            border-radius: 50%;
            display: inline-block;
            position: relative;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .event-card {
            background-color: #333333;
            border: 1px solid #404040;
        }
        .btn {
            background-color: #404040;
            color: white;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #4a4a4a;
        }
        .btn.copied {
            animation: copySuccess 1s ease;
        }
        @keyframes copySuccess {
            0%, 100% { background-color: #404040; }
            50% { background-color: #22c55e; }
        }
        input {
            background-color: #333333;
            border: 1px solid #404040;
            color: white;
        }
        input::placeholder {
            color: #6b7280;
        }
        input:focus {
            outline: none;
            border-color: #525252;
            ring: 2px solid #525252;
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-4 max-w-4xl">
        <header class="text-center mb-8 py-6">
            <h1 class="text-4xl font-bold tracking-tight">Agenda Deportiva</h1>
            <button id="refresh-button" class="mt-4 px-4 py-2 rounded-md btn">
                Actualizar Eventos
            </button>
        </header>

        <div class="search-container mb-6">
            <input type="text" 
                   id="search" 
                   class="w-full rounded-md px-3 py-2 text-sm" 
                   placeholder="Buscar eventos...">
        </div>

        <main id="events-container" class="space-y-4">
            <div class="flex items-center justify-center">
                <div class="loading-spinner"></div>
            </div>
        </main>
    </div>

    <script>
        let allEvents = [];

        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text)
                .then(() => {
                    button.classList.add('copied');
                    setTimeout(() => {
                        button.classList.remove('copied');
                    }, 1000);
                })
                .catch(err => console.error('Error al copiar:', err));
        }

        function createEventCard(event) {
            const isLive = event.status === 'EN VIVO';
            const optionsHtml = event.options.map((link, index) => `
                <button onclick="copyToClipboard('${link}', this)"
                        class="btn px-4 py-2 rounded-md text-sm">
                    Opci√≥n ${index + 1}
                </button>
            `).join('');

            return `
                <div class="event-card rounded-lg p-4">
                    <div class="flex flex-col space-y-4">
                        <div>
                            <div class="flex items-center gap-2 mb-2">
                                <span class="inline-flex items-center rounded-full px-2.5 py-0.5 text-xs font-semibold ${isLive ? 'bg-red-500 text-white status-live' : 'bg-zinc-600 text-white'}">
                                    ${event.status}
                                </span>
                                <span class="text-sm text-gray-300">${event.time}</span>
                            </div>
                            <h2 class="text-xl font-semibold text-white">${event.title}</h2>
                        </div>
                        <div class="flex flex-wrap gap-2">
                            ${optionsHtml}
                        </div>
                    </div>
                </div>
            `;
        }

        function filterEvents() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const filteredEvents = allEvents.filter(event => 
                event.title.toLowerCase().includes(searchTerm)
            );

            document.getElementById('events-container').innerHTML = 
                filteredEvents.length > 0 
                    ? filteredEvents.map(createEventCard).join('')
                    : '<p class="text-center text-gray-400">No se encontraron eventos</p>';
        }

        async function loadEvents() {
            document.getElementById('events-container').innerHTML = '<div class="flex items-center justify-center"><div class="loading-spinner"></div></div>';

            try {
                const response = await fetch('/api/events');
                if (!response.ok) throw new Error('Error al obtener eventos');
                
                allEvents = await response.json();
                filterEvents();
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('events-container').innerHTML = 
                    '<p class="text-center text-red-500">Error al cargar los eventos. Intenta de nuevo.</p>';
            }
        }

        document.getElementById('search').addEventListener('input', filterEvents);
        document.getElementById('refresh-button').addEventListener('click', loadEvents);
        document.addEventListener('DOMContentLoaded', loadEvents);
    </script>
</body>
</html>
